<body class="container">
   <h1>Sales Executive Registration</h1>
   <p>Fill in all the required details to create an account.</p>
   <form action="/agent/registration" method="POST">
      <fieldset class="col-md-12">
         <legend class="col-md-4">Personal Information</legend>

         <div class="panel panel-default">
            <div class="panel-body">
               <div class="form-row">
                  <div class="col-md-4 mb-3">
                     <label for="validationDefault01">First name</label>
                     <input type="text" class="form-control" id="validationDefault01" placeholder="enter first name"
                        value="enter first name" name="firstName" required>
                  </div>
                  <div class="col-md-4 mb-3">
                     <label for="validationDefault02">Last name</label>
                     <input type="text" class="form-control" id="validationDefault02" placeholder="enter last name"
                        value="enter last name" name="lastName" required>
                  </div>
                  <div class="col-md-4 mb-3">
                     <label for="validationDefaultUsername">ID Number</label>
                     <div class="input-group">
                        <input type="text" class="form-control" id="validationDefaultUsername"
                           placeholder="National ID  Number" aria-describedby="inputGroupPrepend2" name="idNum"
                           required>
                     </div>
                  </div>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-4">
                  <label for="inputCity">Place of Residence</label>
                  <input type="text" class="form-control" id="residence" name="residence"
                     placeholder="21E, Mulimira Zone, Block 28B">
               </div>
               <div class="form-group col-md-4">
                  <label for="inputState">Division</label>
                  <select id="inputState" class="form-control" name="resDivision">
                     <option selected>Nakawa Division</option>
                     <option>Rubaga Division</option>
                     <option>Kawempe Division</option>
                  </select>
               </div>
               <div class="form-group col-md-4">
                  <label for="inputZip">Parish</label>
                  <select type="text" class="form-control" id="parish" name="parish">
                     <option selected>Mulimira Zone</option>
                     <option>St. Agnes Zone</option>
                     <option>Sebbowa Zone</option>
                  </select>
               </div>
            </div>

            <div class="form-row">
               <div class="col-md-4 mb-3">
                  <label for="validationDefault03">Email Address</label>
                  <input type="email" class="form-control" id="validationDefault03" placeholder="email address"
                     required>
               </div>
               <div class="col-md-4 mb-3">
                  <label for="validationDefault04">Phone Number</label>
                  <div class="input-group mb-3">
                     <div class="input-group-prepend">
                        <div class="input-group-text">+256</div>
                     </div>
                     <input type="text" name="phone" class="form-control" id="inlineFormInputGroup"
                        placeholder="XXX-XXXXXX">
                  </div>
               </div>
               <div class="col-md-4 mb-3">
                  <label for="validationDefault05">Date of birth</label>
                  <input type="date" name="dob" class="form-control" id="validationDefault05" placeholder="DD/MM/YY"
                     required>
               </div>
            </div>
         </div>
         </div>
      </fieldset>
      <br>


      <fieldset class="col-md-12">
         <legend class="col-md-4">Employment Details</legend>
         <div class="panel panel-default">
            <div class="panel-body">
               <div class="form-row">
                  <div class="col-md-6 mb-3">
                     <label for="validationDefault01">Employee Number</label>
                     <input type="text" class="form-control" id="validationDefault01" name="emNumber"
                        placeholder="employee number" value="employee number" required>
                  </div>
                  <div class="col-md-3 mb-3">
                     <label for="validationDefault02">Start Date</label>
                     <input type="date" class="form-control" id="validationDefault02" placeholder="enter start date"
                        name="startDate" value="DD/MM/YY" required>
                  </div>
                  <div class="form-group col-md-3">
                     <label for="inputCity">Employement Status</label>
                     <select id="inputState" class="form-control" name="emStatus">
                        <option selected>Probation</option>
                        <option>Contract</option>
                        <option>Temporary</option>
                     </select>
                  </div>
               </div>
            </div>

            <div class="form-row">
               <div class="form-group col-md-4">
                  <label for="inputCity">Assigned Role</label>
                  <select id="inputState" class="form-control" name="role">
                     <option selected>Supervisor</option>
                     <option>Sales Agent</option>
                     <option>Customer Care</option>
                  </select>
               </div>
               <div class="form-group col-md-4">
                  <label for="inputState">Assigned Supervisor</label>
                  <select id="inputState" class="form-control" name="supervisor">
                     <option selected>Nathaniel Arthur</option>
                     <option>Micah Ssali</option>
                     <option>David Kibaya</option>
                  </select>
               </div>
               <div class="form-group col-md-4">
                  <label for="inputZip">Work station</label>
                  <select type="text" class="form-control" id="workStation" name="workStation">
                     <option selected>Headquarters</option>
                     <option>Kawempe Branch</option>
                     <option>Kabalagala</option>
                  </select>
               </div>
            </div>
            <hr>

         </div>
         <br>
      </fieldset>
      <br>

      <fieldset>
         <legend>Employee Credentials</legend>
         <div>
            <label for="userName">Username</label>
            <input type="text" name="userName" id="userName">
            <button>Generate Useraname</button>
         </div>
         <div>
            <label for="emPass">Employee Password</label>
            <input type="text" name="emPass" id="emPass">
            <button>Generate Password</button>
         </div>
      </fieldset>

      <div class="row" style="display:flex">
         <div class="col-lg-12">
            <button type="reset" class="btn btn-dark col-md-2 float-right" style="margin-left:5px">Reset</button>
            <button type="submit" class="btn btn-success col-md-2 float-right">Submit</button>
         </div>
      </div>
   </form>
</body>
